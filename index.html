      document.getElementById('lockToggle').textContent = lockDragging ? 'Unlock Dragging' : 'Lock Dragging';
    });

    // Click on image -> position selected hotspot

      const p = getPercentFromEvent(ev);
      setHotPositionByPercent(selectedHot, p.leftPct, p.topPct);

      placingMode = false;
      document.getElementById('enablePlace').textContent = 'Place by Click';
    });

    // Dragging support for hotspots (mouse)
    hotList.forEach(h=>{

      h.addEventListener('touchstart', startDrag, {passive:true});

    function startDrag(e){

  position:absolute;
  background:white;
  padding:8px 10px;
  border-radius:8px;
  box-shadow:0 4px 8px rgba(0,0,0,0.15);
  display:none;
  font-size:0.9rem;

}

/* QUIZ */
.quiz button{
  margin:5px;
  padding:10px 14px;
  border:1px solid var(--accent);
  border-radius:8px;
  background:white;
  cursor:pointer;
  transition:0.25s;
  font-size:1rem;
}
.quiz button:hover{
  background:#e7fff7;
  transform:scale(1.05);
}

#quizA{
  opacity:0;
  transition:opacity .4s;
  margin-top:5px;

#quizA.visible{
  opacity:1;

<header>
  <div class="container">
    <h1>Education for Wellbeing</h1>
    <p>Why education matters and how people and groups make change. For Year 5 and 6 students.</p>

    <nav>
      <a class="btn" href="#overview">Overview</a>
      <a class="btn" href="#australia">Australia</a>
      <a class="btn" href="#india">India</a>
      <a class="btn" href="#take-action">Take Action</a>
      <a class="btn" href="#bibliography">Bibliography</a>
    </nav>
  </div>
</header>

<main class="container">

<!-- OVERVIEW -->
<section id="overview" class="card">
  <h2>What is the issue?</h2>

  <img src="images/education-group.jpg" class="feature">

  <p>Education helps people learn skills, get jobs and make safe choices. Some communities — especially Indigenous or remote groups — face big barriers.</p>

  <h3>Why it matters</h3>
  <ul>
    <li>Better education → more job opportunities</li>
    <li>Improves health and safety</li>
    <li>Girls and Indigenous students face extra challenges</li>
  </ul>

  <h3>Barriers</h3>
  <ul>
    <li>No nearby school or transport</li>
    <li>Not enough teachers or materials</li>
    <li>Lessons not linked to culture</li>
  </ul>
</section>

<!-- AUSTRALIA -->
<section id="australia" class="card">
  <h2>Case Study: Australia (Aboriginal Communities)</h2>

  <img src="images/australia-outback-school.jpg" class="feature">

  <p>Remote Aboriginal communities often have fewer schooling resources. Distance, culture and attendance barriers affect learning outcomes.</p>
  <p><strong>Clontarf Foundation</strong> supports Aboriginal boys through mentoring and sport.</p>

  <!-- MAP -->
  <div class="mapBox">
    <img src="images/map-australia.jpg">

    <!-- Hotspots adjusted for your outline map -->
<div class="hotspot" style="top:38%; left:55%;" data-tip="Remote NT community"></div>
<div class="hotspot" style="top:50%; left:32%;" data-tip="WA desert region"></div>

    <div class="tooltip" id="tooltip"></div>
  </div>
</section>

<!-- INDIA -->
<section id="india" class="card">
  <h2>Case Study: India</h2>

  <img src="images/india-rural-school.jpg" class="feature">

  <p>In rural India, children may miss school due to chores, long travel or poverty. Girls are especially affected.</p>
  <p><strong>Pratham</strong> runs learning camps to help students catch up.</p>
</section>

<!-- TAKE ACTION -->
<section id="take-action" class="card">
  <h2>What can young people do?</h2>
  <ul>
    <li>Share what you learn</li>
    <li>Run a small literacy fundraiser</li>
    <li>Invite a local Elder to speak</li>
  </ul>

  <div class="quiz">
    <h3>Mini Quiz</h3>
    <p id="quizQ"></p>
    <div id="quizButtons"></div>
    <p id="quizA"></p>
  </div>
</section>

    <li><a href="https://www.pratham.org.au/" target="_blank">Pratham Australia</a></li>

  </ol>
</section>

<script>
/* FADE-IN ON SCROLL */
const cards=document.querySelectorAll('.card');
const observer=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting) e.target.classList.add('visible');
  });
},{threshold:0.2});
cards.forEach(c=>observer.observe(c));

/* TOOLTIP */
const tip=document.getElementById("tooltip");
document.querySelectorAll(".hotspot").forEach(h=>{
  h.addEventListener("mouseenter", ()=>{
    tip.textContent=h.dataset.tip;
    tip.style.left=(h.offsetLeft+20)+"px";
    tip.style.top=(h.offsetTop-10)+"px";
    tip.style.display="block";
  });
  h.addEventListener("mouseleave", ()=> tip.style.display="none");
});

/* 10-QUESTION QUIZ */
const questions=[
  {q:"Which organisation supports Aboriginal boys?",options:["Clontarf","Pratham"],correct:"Clontarf"},
  {q:"Which country uses Pratham learning camps?",options:["Australia","India"],correct:"India"},
  {q:"Who faces extra barriers?",options:["Indigenous students","Athletes"],correct:"Indigenous students"},
  {q:"What helps people get more job opportunities?",options:["Education","Skipping school"],correct:"Education"},
  {q:"Which group is strongly affected in India?",options:["Girls","Grandparents"],correct:"Girls"},
  {q:"Remote areas often lack…",options:["Teachers","Castles"],correct:"Teachers"},
  {q:"Which foundation uses sport?",options:["Clontarf","NASA"],correct:"Clontarf"},
  {q:"What improves health and safety?",options:["Education","Danger"],correct:"Education"},
  {q:"Why do rural Indian kids miss school?",options:["Chores & distance","Too many phones"],correct:"Chores & distance"},
  {q:"Who can take action?",options:["Young people","Nobody"],correct:"Young people"}
];
let qi=0;

function loadQuiz(){
  const q=questions[qi];
  document.getElementById("quizQ").textContent=q.q;

  const btns=document.getElementById("quizButtons");
  btns.innerHTML="";
  q.options.forEach(opt=>{
    const b=document.createElement("button");
    b.textContent=opt;
    b.onclick=()=>check(opt);
    btns.appendChild(b);
  });

  const a=document.getElementById("quizA");
  a.textContent="";
  a.classList.remove("visible");
}

function check(ans){
  const q=questions[qi];
  const a=document.getElementById("quizA");

  if(ans===q.correct){
    a.textContent="✔️ Correct!";
    qi=(qi+1)%questions.length;
  } else {
    a.textContent="❌ Try again!";
  }

  a.classList.add("visible");
  setTimeout(()=>loadQuiz(),1100);
}

loadQuiz();
</script>
